<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
    
    <title>Name Perosnality</title>
</head>
<body>
    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY ?</h1>
        <div class="centerDiv">
            <div class="details">
                <label for="">ENTER YOUR NAME</label></br>
                <input type="text" name="" id="nameId">
            </div>
            <div class="imgdiv">
                <img src="image.jpg" alt="Photo" width="200" height="200" id="imagChange">
            </div>
            <button>Click Me</button>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('button').click(function(){
                const name = $('#nameId').val();
                alert(name);
                $('#imagChange').attr('src',`https://joeschmoe.io/api/v1/${name}`);
            });
        });
    </script>
</body>
</html>
